<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Google Blank Paget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Google</h1>
    <form>
        <label id="search">
            <img class="icon" src="images/search-Icon-png.png" alt="search">
            <input type="text" placeholder="Введите поисковой запрос или URL">
            <button class="microphone"> <img src="images/microphone.png" alt="microphone"> </button>
        </label>
    </form>

    <div class="content">
        <a class="widget-gmail" href="">
            <img src="images/Gmail-icon.png" alt="gmail">
            <h3>gmail</h3>
        </a>

        <a class="widget-facebook" href="">
            <img src="images/facebook-icon.png" alt="facebook">
            <h3>facebook</h3>
        </a>

        <a class="widget-youtube" href="">
            <img src="images/YouTube-icon.png" alt="youtube">
            <h3>youtube</h3>
        </a>

        <a class="widget-point" href="">
            <img src="images/point-icon.png" alt="point">
            <h3>point</h3>
        </a>

        <a class="widget-999" href="">
            <img src="images/999-icon.png" alt="999">
            <h3>999</h3>
        </a>

        <a class="widget-twitter" href="">
            <img src="images/Twitter-icon.png" alt="twitter">
            <h3>twitter</h3>
        </a>

        <a class="widget-freepik" href="">
            <img src="images/freepik-icon.png" alt="freepik">
            <h3>freepik</h3>
        </a>

        <a class="widget-booking" href="">
            <img src="images/booking-icon.png" alt="freepik">
            <h3>booking</h3>
        </a>
    </div>
</body>

</html>
